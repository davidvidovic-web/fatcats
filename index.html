<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animacija</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="support" class="animated"></div>
    </div>
  </body>
  <script src="/player/lottie.min.js"></script>
  <script>
    const animatedEls = document.querySelectorAll(".animated");

    for (const animatedEl of animatedEls) {
      const id = animatedEl.id;
      lottie.loadAnimation({
        container: document.getElementById(id),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: `data.json`,
      });
    }
  </script>
</html>
